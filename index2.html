<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
</head>
<body>
    <h1>Car Inventory</h1>
    <ul>
        {% for car in cars %}
            <li><a href="{{ url_for('car_detail', car_id=car['id']) }}">{{ car['brand'] }} {{ car['model'] }} - ${{ car['price'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
